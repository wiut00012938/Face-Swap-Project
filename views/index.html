<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/styles/index.css">
  <title>Face Swap App</title>
</head>
<body>
  <!-- Case 1: Intro Video with Logos -->
  <section id="introSection">
    <video controls width="100%">
      <source src="../public/images/IntroImage.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Case 2: Select Character for Swap -->
  <section id="selectCharacterSection">
    <h1>Select the character for swap</h1>
    <div id="targetImagesContainer">
      <img src="../public/images/target1.jpg" alt="Image 1" class="thumbnail" onclick="selectImage('../public/images/target1.jpg')">
      <img src="../public/images/target2.webp" alt="Image 2" class="thumbnail" onclick="selectImage('../public/images/target2.wepb')">
      <img src="../public/images/target3.jpg" alt="Image 3" class="thumbnail" onclick="selectImage('../public/images/target3.jpg')">
      <img src="../public/images/target4.jpg" alt="Image 4" class="thumbnail" onclick="selectImage('../public/images/target4.jpg')">
      <img src="../public/images/target5.jpg" alt="Image 5" class="thumbnail" onclick="selectImage('../public/images/target5.jpg')">
      <img src="../public/images/target6.jpg" alt="Image 6" class="thumbnail" onclick="selectImage('../public/images/target6.jpg')">
    </div>
  </section>

  <!-- Case 3: Take a Photo -->
  <section id="takePhotoSection" style="display: none;">
    <button onclick="enableCamera()">Take a Photo</button>
    <div id="loadingGif" style="display: none;">
      <img src="loading.gif" alt="Loading">
    </div>
    <img id="swappedImage" alt="Swapped Image" style="display: none;">
    <div>
      <button onclick="dropImage()">Drop</button>
      <button onclick="exportImage()">Export</button>
    </div>
  </section>

  <script src="../public/javascripts/index.js"></script>
</body>
</html>
